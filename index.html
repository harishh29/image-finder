<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><i class="fa-solid fa-magnifying-glass"></i> Image Finder</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Find your images">
        <button id="search-button">Find</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707922172778-c59c96446d76?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="A decorative roof with a blue sky in the background">
            <a href="https://unsplash.com/photos/a-decorative-roof-with-a-blue-sky-in-the-background-Q1Rx1RpsZfQ" target="_blank">A decorative roof with a blue sky in the background</a>
        </div>  
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707920266055-3c74a15fb947?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="A blurry image of a man in a black shirt">
            <a href="https://unsplash.com/photos/a-blurry-image-of-a-man-in-a-black-shirt-YKuvEyqcdO8" target="_blank">A blurry image of a man in a black shirt</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707985664409-02b34cec5e01?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="A yellow door with a white poste vaticane sign on it">
            <a href="https://unsplash.com/photos/a-yellow-door-with-a-white-poste-vaticane-sign-on-it-_iZNgeaKv3k" target="_blank">A yellow door with a white poste vaticane sign on it</a>
        </div>       
    </div>

    <button id="search-more">Search more</button>



    <script src="script.js"></script>
</body>
</html>
